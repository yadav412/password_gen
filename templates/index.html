<html>
  <head>
    <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>


</head>

  <body>
    <h2>Password Generator</h2>
    <form method="post">
      <label>Length:</label>
      <input type="number" name="length" min="12" max="64" required />
      <button type="submit">Generate</button>
    </form>

    {% if password %}
    <p><b>Your Password:</b> {{password}}</p>
    {% endif %}
  


  <h3>Pin Generator</h3>
  <form method="post">
      <label>Length:</label>
      <input type="number" name="length" min="4" max="6" required />
      <button type="submit">Generate</button>
    </form>

    {% if password %}
    <p><b>Your Pin:</b> {{password}}</p>
    {% endif %}





  </body>
</html>
